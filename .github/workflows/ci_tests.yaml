name: CI tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install --with test
    - name: Run tests
      env:
        IMQCAM_API_KEY: ${{ secrets.IMQCAM_API_KEY }}
        DISPLAY: ""
      run: poetry run pytest
